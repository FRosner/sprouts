<svg
        width="100vw"
        height="100vh"
        [attr.viewBox]="'0 0 ' + viewBox.width + ' ' + viewBox.height"
>
    <g *ngFor="let vertex of graph.vertices">
        <circle
                [attr.cx]="scalePosition(vertex.x)"
                [attr.cy]="scalePosition(vertex.y)"
                [attr.r]="circleWidth"
        ></circle>
    </g>
</svg>
